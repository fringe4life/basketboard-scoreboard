<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div id="home">
        <h1>HOME</h1>
        <div class="scoreboard">
          <p id="home-score" class="score"></p>
        </div>
        <div>
          <button class="add1">+1</button>
          <button class="add2">+2</button>
          <button class="add3">+3</button>
        </div>
      </div>
      <div id="guest">
        <h1>AWAY</h1>
        <div class="scoreboard">
          <p id="guest-score" class="score"></p>
        </div>
        <div>
          <button class="add1">+1</button>
          <button class="add2">+2</button>
          <button class="add3">+3</button>
        </div>
      </div>
    </div>
    <div id="reset">
      <button class="reset-button">New Game</button>
    </div>
  </body>
</html>
